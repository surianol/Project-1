<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title>Free XBox</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<link rel="stylesheet" media="screen" href="CSS/screen.css" />
	<script src=JavaScript/JavaScript.js type="text/javascript" async></script>
</head>
<body>
	<form method="get" autocomplete="on" action="#null">
		<header id="header">
			<img src="Images/xbox.png" alt="xbox" width="200" height="200">
		</header>
		<h2> Would you like a free XBox One? </h2>
		<fieldset id="form"><legend> Enter your info for a chance to WIN!: </legend>
			<p><label> First Name: <input type="text" name="first_name_field" placeholder="First Name" required></label></p>
			<p><label> Last Name: <input type="text" name="last_name_field" placeholder="Last Name" required></label></p>
			<p>
				<label> Age:
					<select name="age_field">
						<option value="selectage" selected> select age </option>
						<option value="under18"> under 18 </option>
						<option value="18-24"> 18 - 24 </option>
						<option value="25-34"> 25 - 34 </option>
						<option value="35-44"> 35 - 44 </option>
						<option value="45-54"> 45 - 54 </option>
						<option value="55-64"> 55 - 64 </option>
						<option value="65over"> 65 and over </option>
					</select>
				</label>
			</p>
			<p><label> Phone Number: <input type="tel" name="phone_field" placeholder="(xxx) xxx - xxxx" required></label></p>
			<p><label> Date of Birth: <input type="text" name="birthdate_field" placeholder="mm/dd/yyyy" required></label></p>
			<p><label> Email Address: <input type="email" name="email_field" placeholder="email@example.com" required></label></p>
			<p>
				<label for="our_textarea"> Color preference? </label><br>
				<textarea cols="22" rows="3" name="color_preference" placeholder="Type it here..." id="our_textarea"></textarea>
			</p>
			<input type="hidden" name="hidden_field" value="lsuriano">
			<input type="submit" value="Sign me up!" onclick="return button();" onfocus="highlight(this)">
		</fieldset>
	</form>
	<footer id="myemail">Created by: Leydi Suriano - <a href="mailto:lsuriano@hawk.iit.edu"> send email </a></footer>
</body>
</html>
